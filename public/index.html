<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Config</title>
  <style>
    #output {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      height: 200px;
      overflow-y: scroll;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Bot Config</h1>
  <textarea id="config" rows="20" cols="80"></textarea>
  <br>
  <button id="saveConfig">Save Config</button>
  <button id="startBot">Start Bot</button>
  <button id="stopBot">Stop Bot</button>
  <div id="output"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const outputDiv = document.getElementById('output');
      const ws = new WebSocket(`ws://${window.location.host}`);

      ws.onopen = () => {
        console.log('WebSocket connection opened.');
      };

      ws.onmessage = (event) => {
        console.log('WebSocket message received:', event.data);
        const newMessageElement = document.createElement('div');
        newMessageElement.textContent = event.data;
        outputDiv.appendChild(newMessageElement);
        outputDiv.scrollTop = outputDiv.scrollHeight;
      };

      ws.onclose = (event) => {
        console.log(`WebSocket connection closed: ${event.code} - ${event.reason}`);
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };

      document.getElementById('saveConfig').addEventListener('click', () => {
        const config = document.getElementById('config').value;
        fetch('/api/config', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ config })
        })
        .then(response => response.text())
        .then(data => {
          console.log(data);
        });
      });

      document.getElementById('startBot').addEventListener('click', () => {
        fetch('/api/bot/start', { method: 'POST' })
        .then(response => response.text())
        .then(data => {
          console.log(data);
        });
      });

      document.getElementById('stopBot').addEventListener('click', () => {
        fetch('/api/bot/stop', { method: 'POST' })
        .then(response => response.text())
        .then(data => {
          console.log(data);
        });
      });
    });
  </script>
</body>
</html>
