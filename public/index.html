<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Config</title>
  <style>
    #output {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;

      overflow-y: scroll;
      background-color: #f9f9f9;

  <script src="script.js"></script>

</html>
